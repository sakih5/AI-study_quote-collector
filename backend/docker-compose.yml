services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8080"
    env_file:
      - .env
    environment:
      - PORT=8080
      - ENVIRONMENT=development
    volumes:
      # コード変更を即座に反映（開発用）
      - ./routes:/app/routes
      - ./services:/app/services
      - ./models:/app/models
      - ./main.py:/app/main.py
      - ./config.py:/app/config.py
      - ./auth.py:/app/auth.py
    command: uvicorn main:app --host 0.0.0.0 --port 8080 --reload
